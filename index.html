<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragonball Z Hangman</title>
    <link rel="stylesheet" type="text/css" href="./assets//css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets//css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>

    <!--  -->

  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div id="modalCharacterImage" class="col-md-4">Image of character</div>
                <div id="modalCharacterInfo "class="col-md-4 ml-auto character-info">Info of Character</div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button  onclick="" type="button" class="btn btn-primary">Learn more info</button>
        </div>
      </div>
    </div>
  </div>
<!--  -->
   
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <img class="col-sm" id="logo" src="./assets/img/logo.png" alt="logo" />
            <div class="col-sm"></div>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <h1>How to Play:</h1>
            <div class="col-sm"></div>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <h1>Press any key to get started</h1>

            <div class="col-sm"></div>
        </div>

        <div class="row">
            <div class="col-sm">
                <img id="gohan" class="character_image" src="./assets/img/gohan.jpeg" alt="gohan" />
                <img id="goku" class="character_image" src="./assets/img/goku.png" alt="goku" />
                <img id="trunks" class="character_image" src="./assets/img/trunks.png" alt="trunks" />
                <img id="gogeta" class="character_image" src="./assets/img/gogeta.png" alt="gogeta" />
                <img id="dragonballs" class="character_image" src="./assets/img/dragonballs.jpg" alt="dragonballs" />
                <img id="vegito" class="character_image" src="./assets/img/vegito.png" alt="vegito" />
                <img id="freiza" class="character_image" src="./assets/img/freiza.png" alt="freiza" />
                <img id="vegeta" class="character_image" src="./assets/img/vegeta1.jpg" alt="vegeta" />
                <img id="buu" class="character_image" src="./assets/img/buu.jpg" alt="buu" />

            </div>

            <div class="col-sm">
                <div class="all_text">
                    <h1>Selected Word</h1>
                    <div class="chosen_word_box">
                        <h1 id="selected_word"></h1>
                    </div>
                    <h1 id="guessesRemaining">Guesses Remaining: 9</h1>
                    <h1 id="wrongLetters">Letters Guessed:</h1>

                    <h1 id="wins">Wins:</h1>
                    <h1 id="losses">Losses:</h1>
                </div>

                <div class="audio_container">
                    <audio id="themeSong" class="player" controls>
                        <source src="./assets/sounds/themeSong.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

            </div>

        </div>
        <audio  id="audio" controls style="display:none">
            <source  src="./assets/sounds/punch.mp3" type="audio/mpeg">

        </audio>

    </div>
    <!--  -->
</div>

    <script src="./assets/js/logic.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
